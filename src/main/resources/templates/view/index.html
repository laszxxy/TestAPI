<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>Test API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> Accounts </h1>
        </div>
    </div>
    <div class="col">
        <div class="input-group">
            <form method="get" th:action="@{/searchAccount}">
            <input name="firstName" placeholder="Find by First Name" size="20" th:value="${firstName}" type="text">
            <input name="middleName" placeholder="Find by Middle Name" size="20" th:value="${middleName}" type="text">
            <input name="lastName" placeholder="Find by Last Name" size="20" th:value="${lastName}" type="text">
            <button class="btn btn-info" type="submit">Search</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <table class="table">
                <thead>
                <tr>
                    <th> ID </th>
                    <th> First Name </th>
                    <th> Middle Name </th>
                    <th> Last Name </th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${listAccounts.empty}">
                    <td colspan="2"> No Accounts Found </td>
                </tr>
                <tr th:each="accounts : ${listAccounts}">
                    <td><span th:text="${accounts.accountId}"> ID </span></td>
                    <td><span th:text="${accounts.accountFirstName}"> First Name </span></td>
                    <td><span th:text="${accounts.accountMiddleName}"> Middle Name </span></td>
                    <td><span th:text="${accounts.accountLastName}"> Last Name </span></td>
                    <td><span th:text="${accounts.accountEmail}"> Email </span></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-10">
            <a class="btn btn-success" href="#" th:href="@{/accounts/create}"> Add Account </a>
        </div>
    </div>
</div>
</body>
</html>
